<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Регистрация</h1>
            <p class="login-link-text">
                Уже зарегистрированы? 
                <a href="#" class="login-link">Войти</a>
            </p>
            
            <form class="registration-form" id="registrationForm">
                <input type="text" placeholder="Фамилия" class="form-input" required>
                <input type="text" placeholder="Имя" class="form-input" required>
                <input type="email" placeholder="Email" class="form-input" required>
                <input type="text" placeholder="Логин" class="form-input" required>
                <input type="password" placeholder="Пароль" class="form-input" required>
                
                <button type="submit" class="submit-button">
                    Регистрация
                    <span class="arrow">→</span>
                </button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
